  name: Node CI
  on: [push]

  jobs:
    build:
      runs-on: ubuntu-latest
      name: Testing

      steps:
        - uses: actions/checkout@v2

        - uses: actions/setup-node@v2
          with:
            node-version: 16
            cache: 'yarn'

        - name: Yarn Install
          run: yarn install --network-concurrency 1
